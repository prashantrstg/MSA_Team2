spring.application.name=msa-productview-service
server.port=8083

###########H2 DB configurations###########

spring.datasource.url=jdbc:h2:mem:productviewdb

spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.username=admin

spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.show-sql=true

spring.h2.console.path=/h2

spring.h2.console.enabled=true

management.security.enabled=false

spring.h2.console.settings.trace=false

spring.h2.console.settings.web-allow-others=false

spring.cloud.config.uri=http://54.155.97.204:8081

management.endpoints.web.exposure.include=refresh

eureka.instance.hostname=54.155.97.204
eureka.instance.leaseRenewalIntervalInSeconds=1

eureka.instance.leaseExpirationDurationInSeconds=2

eureka.client.serviceUrl.defaultZone=http://54.155.97.204:8761/eureka/
